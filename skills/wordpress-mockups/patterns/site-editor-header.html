<!--
  Pattern: Site Editor Header
  Reference: site-editor-prototype/mockups/site-editor.html
  
  The standard WordPress Site Editor header bar layout.
  
  Structure (left to right):
  - Header Left: Site icon, inserter (+), undo, redo, list view
  - Header Center: Document bar (centered absolutely)
  - Header Right: View site, preview, settings toggle, Save, options menu
  
  Key details:
  - Site icon is 60x60, flush left, no border radius
  - Inserter button is PRIMARY (blue) - this is important!
  - Document bar is centered and ~450px wide
  - Save button is primary (blue)
  - All other toolbar buttons are compact icon buttons
-->

<style>
/* Site Editor Header Layout */
.editor-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: var(--wp-header-height);
  padding: 0 var(--wp-grid-unit-10);
  padding-left: 0; /* Site icon flush left */
  background: var(--wp-white);
  border-bottom: 1px solid var(--wp-gray-300);
  position: relative;
  z-index: 100;
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: var(--wp-grid-unit-05);
}

.header-center {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Site Icon - Full height square, flush left */
.site-icon {
  width: var(--wp-header-height);
  height: var(--wp-header-height);
  border-radius: 0;
  overflow: hidden;
  margin-right: var(--wp-grid-unit-15);
  flex-shrink: 0;
}

.site-icon img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Document Bar - Centered, gray background */
.editor-document-bar {
  display: flex;
  align-items: center;
  background-color: var(--wp-gray-100);
  border-radius: var(--wp-radius-medium);
  height: var(--wp-button-size-compact);
  width: 450px;
  max-width: 450px;
  cursor: pointer;
  transition: background 0.1s ease;
}

.editor-document-bar:hover {
  background-color: var(--wp-gray-200);
}

.editor-document-bar__command {
  display: flex;
  align-items: center;
  flex: 1;
  height: 100%;
  padding: 0 var(--wp-grid-unit-15);
  background: none;
  border: none;
  cursor: pointer;
  border-radius: var(--wp-radius-medium);
}

.editor-document-bar__title {
  display: flex;
  align-items: center;
  justify-content: center;
  flex: 1;
  overflow: hidden;
}

.editor-document-bar__title h1 {
  display: flex;
  align-items: center;
  font-weight: var(--wp-font-weight-regular);
  font-size: var(--wp-font-size-medium);
  margin: 0;
}

.editor-document-bar__post-title {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.editor-document-bar__post-type-label {
  color: var(--wp-gray-700);
  padding-left: var(--wp-grid-unit-05);
  flex-shrink: 0;
}

.editor-document-bar__shortcut {
  color: var(--wp-gray-600);
  font-size: var(--wp-font-size-small);
  margin-left: var(--wp-grid-unit-10);
  flex-shrink: 0;
}
</style>

<!-- ===================== PATTERN ===================== -->

<header class="editor-header">
  <div class="header-left">
    <!-- Site Icon (60x60, flush left) -->
    <div class="site-icon">
      <img src="https://placehold.co/60x60/667eea/fff?text=S" alt="Site icon">
    </div>
    
    <!-- Block Inserter - PRIMARY (blue!) -->
    <button class="components-button is-primary is-compact has-icon" aria-label="Toggle block inserter">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 12.5V17.5H12.5V12.5H17.5V11H12.5V6H11V11H6V12.5H11Z" />
      </svg>
    </button>
    
    <!-- Undo -->
    <button class="components-button is-compact has-icon" aria-label="Undo" disabled>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.3 11.7c-.6-.6-1.4-.9-2.3-.9H6.7l2.9-3.3-1.1-1-4.5 5L8.5 16l1-1-2.7-2.7H16c.5 0 .9.2 1.3.5.3.3.5.8.5 1.3v2.4h1.5V14c0-.9-.3-1.7-.9-2.3z"/>
      </svg>
    </button>
    
    <!-- Redo -->
    <button class="components-button is-compact has-icon" aria-label="Redo" disabled>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.6 6.5l-1.1 1 2.9 3.3H8c-.9 0-1.7.3-2.3.9-.6.6-.9 1.4-.9 2.3v2.4h1.5V14c0-.5.2-.9.5-1.3.4-.3.8-.5 1.3-.5h9.2l-2.7 2.7 1 1 4.5-4.5-4.5-5z"/>
      </svg>
    </button>
    
    <!-- List View -->
    <button class="components-button is-compact has-icon" aria-label="List View">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h11v1.5H3V6Zm0 5.5h11V13H3v-1.5Zm0 5.5h11V18.5H3V17Zm16 0h-4V18.5h4V17Zm0-11h-4V7.5h4V6Zm0 5.5h-4V13h4v-1.5Z"/>
      </svg>
    </button>
  </div>
  
  <!-- Document Bar (Centered) -->
  <div class="header-center">
    <div class="editor-document-bar">
      <button class="editor-document-bar__command" aria-label="Open command palette">
        <div class="editor-document-bar__title">
          <h1>
            <span class="editor-document-bar__post-title">Home</span>
            <span class="editor-document-bar__post-type-label">· Page</span>
          </h1>
        </div>
        <span class="editor-document-bar__shortcut">⌘K</span>
      </button>
    </div>
  </div>
  
  <div class="header-right">
    <!-- View Site -->
    <button class="components-button is-compact has-icon" aria-label="View site (opens in new tab)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M19.5 4.5h-7V6h4.44l-5.97 5.97 1.06 1.06L18 7.06v4.44h1.5v-7Zm-13 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-3H17v3a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h3V5.5h-3Z"/>
      </svg>
    </button>
    
    <!-- Preview / Desktop -->
    <button class="components-button is-compact has-icon" aria-label="Preview">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20.5 16h-.7V8c0-1.1-.9-2-2-2H6.2c-1.1 0-2 .9-2 2v8h-.7c-.8 0-1.5.7-1.5 1.5h20c0-.8-.7-1.5-1.5-1.5zM5.7 8c0-.3.2-.5.5-.5h11.6c.3 0 .5.2.5.5v7.6H5.7V8z"/>
      </svg>
    </button>
    
    <!-- Settings Sidebar Toggle -->
    <button class="components-button is-compact has-icon" aria-label="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M18 4H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-4 14.5H6c-.3 0-.5-.2-.5-.5V6c0-.3.2-.5.5-.5h8v13zm4.5-.5c0 .3-.2.5-.5.5h-2.5v-13H18c.3 0 .5.2.5.5v12z"/>
      </svg>
    </button>
    
    <!-- Save Button - PRIMARY -->
    <button class="components-button is-primary is-compact">Save</button>
    
    <!-- More Options -->
    <button class="components-button is-compact has-icon" aria-label="Options">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M13 19h-2v-2h2v2zm0-6h-2v-2h2v2zm0-6h-2V5h2v2z"/>
      </svg>
    </button>
  </div>
</header>

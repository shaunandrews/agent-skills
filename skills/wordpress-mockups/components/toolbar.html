<!--
  Component: Toolbar
  Source: @wordpress/components/src/toolbar, toolbar-group
  
  Used for grouping related buttons (e.g., block toolbar, formatting bar)
-->

<style>
/* =====================
   TOOLBAR
   ===================== */

.components-toolbar {
  display: inline-flex;
  flex-wrap: wrap;
  align-items: center;
  border: 1px solid var(--wp-gray-300);
  border-radius: var(--wp-radius-small);
  background: var(--wp-white);
}

/* Floating toolbar (with shadow) */
.components-toolbar.is-floating {
  border: none;
  box-shadow: var(--wp-elevation-small);
}

/* =====================
   TOOLBAR GROUP
   ===================== */

.components-toolbar-group {
  display: inline-flex;
  align-items: center;
  flex-wrap: nowrap;
  padding: 0 var(--wp-grid-unit-05);
  min-height: var(--wp-block-toolbar-height);
}

/* Divider between groups */
.components-toolbar-group + .components-toolbar-group {
  position: relative;
}

.components-toolbar-group + .components-toolbar-group::before {
  content: "";
  position: absolute;
  left: 0;
  top: var(--wp-grid-unit-10);
  bottom: var(--wp-grid-unit-10);
  width: 1px;
  background: var(--wp-gray-300);
}

/* =====================
   TOOLBAR BUTTON
   ===================== */

.components-toolbar-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: var(--wp-button-size);
  height: var(--wp-button-size);
  padding: 0;
  margin: 0;
  border: none;
  border-radius: var(--wp-radius-small);
  background: transparent;
  color: var(--wp-gray-900);
  cursor: pointer;
  transition: background 0.1s ease;
}

.components-toolbar-button:hover {
  color: var(--wp-admin-theme-color);
  background: rgba(0, 0, 0, 0.05);
}

.components-toolbar-button:focus {
  box-shadow: inset 0 0 0 var(--wp-admin-border-width-focus) var(--wp-admin-theme-color);
  outline: none;
}

.components-toolbar-button:disabled {
  color: var(--wp-gray-400);
  cursor: default;
}

.components-toolbar-button:disabled:hover {
  background: transparent;
}

/* Active/Pressed state */
.components-toolbar-button.is-pressed,
.components-toolbar-button[aria-pressed="true"] {
  color: var(--wp-white);
  background: var(--wp-gray-900);
}

.components-toolbar-button.is-pressed:hover,
.components-toolbar-button[aria-pressed="true"]:hover {
  color: var(--wp-white);
  background: var(--wp-gray-900);
}

/* Icon */
.components-toolbar-button svg {
  fill: currentColor;
  width: var(--wp-icon-size);
  height: var(--wp-icon-size);
}

/* Button with text */
.components-toolbar-button.has-text {
  width: auto;
  padding: 0 var(--wp-grid-unit-10);
  gap: var(--wp-grid-unit-05);
  font-size: var(--wp-font-size-medium);
}

/* Dropdown indicator */
.components-toolbar-button .components-dropdown-menu__toggle-indicator {
  margin-left: var(--wp-grid-unit-05);
  width: 18px;
  height: 18px;
}

/* =====================
   TOOLBAR DROPDOWN
   ===================== */

.components-toolbar-dropdown {
  display: inline-flex;
}

.components-toolbar-dropdown__toggle {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: var(--wp-button-size);
  height: var(--wp-button-size);
  padding: 0 var(--wp-grid-unit-10);
  gap: var(--wp-grid-unit-05);
  border: none;
  border-radius: var(--wp-radius-small);
  background: transparent;
  color: var(--wp-gray-900);
  font-size: var(--wp-font-size-medium);
  cursor: pointer;
}

.components-toolbar-dropdown__toggle:hover {
  background: rgba(0, 0, 0, 0.05);
}

.components-toolbar-dropdown__toggle svg {
  fill: currentColor;
  width: var(--wp-icon-size);
  height: var(--wp-icon-size);
}

/* =====================
   BLOCK TOOLBAR (floating)
   ===================== */

.block-editor-block-toolbar {
  display: flex;
  align-items: center;
  background: var(--wp-white);
  border-radius: var(--wp-radius-small);
  box-shadow: var(--wp-elevation-small);
  height: var(--wp-block-toolbar-height);
}

.block-editor-block-toolbar .components-toolbar-group {
  min-height: var(--wp-block-toolbar-height);
}

/* =====================
   HEADER TOOLBAR
   ===================== */

.edit-post-header-toolbar {
  display: flex;
  align-items: center;
  gap: var(--wp-grid-unit-05);
  padding: 0 var(--wp-grid-unit-10);
}

.edit-post-header-toolbar .components-toolbar-button {
  height: var(--wp-button-size-compact);
  width: var(--wp-button-size-compact);
}

.edit-post-header-toolbar .components-toolbar-button svg {
  width: 20px;
  height: 20px;
}
</style>

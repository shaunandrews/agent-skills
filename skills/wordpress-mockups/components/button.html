<!--
  Component: Button
  Source: @wordpress/components/src/button
  
  Variants:
  - Default (no modifier)
  - Primary (.is-primary)
  - Secondary (.is-secondary)
  - Tertiary (.is-tertiary)
  - Link (.is-link)
  - Destructive (.is-destructive) - can combine with above
  
  Modifiers:
  - .is-compact (32px height)
  - .is-small (24px height)
  - .has-icon (icon-only button)
  - .has-icon.has-text (icon + text)
  - .is-pressed (toggled state)
  - .is-busy (loading state)
  - :disabled or [aria-disabled="true"]
-->

<style>
/* Button Base */
.components-button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  margin: 0;
  border: 0;
  cursor: pointer;
  appearance: none;
  background: none;
  text-decoration: none;
  font-family: var(--wp-font-family-default);
  font-size: var(--wp-font-size-medium);
  font-weight: var(--wp-font-weight-medium);
  height: var(--wp-button-size);
  padding: 4px 12px;
  border-radius: var(--wp-radius-small);
  color: var(--wp-gray-900);
  transition: box-shadow 0.1s linear;
}

.components-button:hover:not(:disabled, [aria-disabled="true"]) {
  color: var(--wp-admin-theme-color);
}

.components-button:focus:not(:active) {
  box-shadow: 0 0 0 var(--wp-admin-border-width-focus) var(--wp-admin-theme-color);
  outline: 3px solid transparent;
}

.components-button:disabled,
.components-button[aria-disabled="true"] {
  cursor: default;
  color: var(--wp-gray-600);
}

/* Primary */
.components-button.is-primary {
  background: var(--wp-admin-theme-color);
  color: var(--wp-white);
  white-space: nowrap;
  outline: 1px solid transparent;
}

.components-button.is-primary:hover:not(:disabled) {
  background: var(--wp-admin-theme-color-darker-10);
  color: var(--wp-white);
}

.components-button.is-primary:active:not(:disabled) {
  background: var(--wp-admin-theme-color-darker-20);
}

.components-button.is-primary:focus:not(:active) {
  box-shadow: inset 0 0 0 1px var(--wp-white), 0 0 0 var(--wp-admin-border-width-focus) var(--wp-admin-theme-color);
}

.components-button.is-primary:disabled,
.components-button.is-primary[aria-disabled="true"] {
  color: rgba(255, 255, 255, 0.4);
  background: var(--wp-admin-theme-color);
}

/* Secondary */
.components-button.is-secondary {
  box-shadow: inset 0 0 0 1px var(--wp-admin-theme-color);
  color: var(--wp-admin-theme-color);
  background: transparent;
  white-space: nowrap;
  outline: 1px solid transparent;
}

.components-button.is-secondary:hover:not(:disabled, [aria-disabled="true"]) {
  box-shadow: inset 0 0 0 1px var(--wp-admin-theme-color-darker-10);
  color: var(--wp-admin-theme-color-darker-10);
  background: rgba(56, 88, 233, 0.04);
}

.components-button.is-secondary:focus:not(:active) {
  box-shadow: 0 0 0 var(--wp-admin-border-width-focus) var(--wp-admin-theme-color);
}

.components-button.is-secondary:disabled,
.components-button.is-secondary[aria-disabled="true"] {
  color: var(--wp-gray-600);
  background: transparent;
  box-shadow: inset 0 0 0 1px var(--wp-gray-300);
}

/* Tertiary */
.components-button.is-tertiary {
  color: var(--wp-admin-theme-color);
  background: transparent;
  white-space: nowrap;
  outline: 1px solid transparent;
}

.components-button.is-tertiary:hover:not(:disabled, [aria-disabled="true"]) {
  background: rgba(56, 88, 233, 0.04);
  color: var(--wp-admin-theme-color-darker-10);
}

.components-button.is-tertiary:active:not(:disabled) {
  background: rgba(56, 88, 233, 0.08);
}

.components-button.is-tertiary:disabled,
.components-button.is-tertiary[aria-disabled="true"] {
  color: var(--wp-gray-600);
}

/* Link */
.components-button.is-link {
  margin: 0;
  padding: 0;
  box-shadow: none;
  border: 0;
  border-radius: 0;
  background: none;
  outline: none;
  text-align: left;
  font-weight: var(--wp-font-weight-regular);
  color: var(--wp-admin-theme-color);
  text-decoration: underline;
  height: auto;
}

.components-button.is-link:focus {
  border-radius: var(--wp-radius-small);
}

.components-button.is-link:disabled,
.components-button.is-link[aria-disabled="true"] {
  color: var(--wp-gray-600);
}

/* Destructive */
.components-button.is-destructive {
  color: var(--wp-alert-red);
}

.components-button.is-destructive:hover:not(:disabled, [aria-disabled="true"]) {
  color: #a01010;
}

.components-button.is-destructive:focus:not(:active) {
  box-shadow: 0 0 0 var(--wp-admin-border-width-focus) var(--wp-alert-red);
}

.components-button.is-destructive.is-primary {
  background: var(--wp-alert-red);
  color: var(--wp-white);
}

.components-button.is-destructive.is-primary:hover:not(:disabled) {
  background: #a01010;
}

.components-button.is-destructive.is-secondary {
  box-shadow: inset 0 0 0 1px var(--wp-alert-red);
  color: var(--wp-alert-red);
}

.components-button.is-destructive.is-tertiary {
  color: var(--wp-alert-red);
}

.components-button.is-destructive.is-tertiary:hover:not(:disabled) {
  background: rgba(204, 24, 24, 0.04);
}

/* Compact */
.components-button.is-compact {
  height: var(--wp-button-size-compact);
}

.components-button.is-compact.has-icon:not(.has-text) {
  padding: 0;
  min-width: var(--wp-button-size-compact);
}

/* Small */
.components-button.is-small {
  height: var(--wp-button-size-small);
  line-height: 22px;
  padding: 0 8px;
  font-size: var(--wp-font-size-x-small);
}

.components-button.is-small.has-icon:not(.has-text) {
  padding: 0;
  min-width: var(--wp-button-size-small);
}

/* Icon button */
.components-button.has-icon {
  padding: 6px;
  min-width: var(--wp-button-size);
  justify-content: center;
}

.components-button.has-icon.has-text {
  justify-content: start;
  padding-right: var(--wp-grid-unit-15);
  padding-left: var(--wp-grid-unit-10);
  gap: var(--wp-grid-unit-05);
}

.components-button svg {
  fill: currentColor;
  width: var(--wp-icon-size);
  height: var(--wp-icon-size);
  flex-shrink: 0;
}

/* Pressed/Toggled */
.components-button.is-pressed,
.components-button.is-pressed:hover {
  color: var(--wp-white);
  background: var(--wp-gray-900);
}

.components-button.is-pressed:focus:not(:active) {
  box-shadow: inset 0 0 0 1px var(--wp-white), 0 0 0 var(--wp-admin-border-width-focus) var(--wp-admin-theme-color);
}
</style>

<!-- ===================== EXAMPLES ===================== -->

<!-- Default Button -->
<button class="components-button">
  Default
</button>

<!-- Primary Button -->
<button class="components-button is-primary">
  Save
</button>

<!-- Secondary Button -->
<button class="components-button is-secondary">
  Cancel
</button>

<!-- Tertiary Button -->
<button class="components-button is-tertiary">
  Learn more
</button>

<!-- Link Button -->
<button class="components-button is-link">
  View documentation
</button>

<!-- Destructive Primary -->
<button class="components-button is-primary is-destructive">
  Delete
</button>

<!-- Destructive Secondary -->
<button class="components-button is-secondary is-destructive">
  Remove
</button>

<!-- Destructive Tertiary -->
<button class="components-button is-tertiary is-destructive">
  Clear all
</button>
